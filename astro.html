<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NASA APOD Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap CSS (in <head>) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Bundle JS (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/loader.css">


</head>

<body>
  <!-- toggle switch -->
 <!-- Dark Mode Toggle -->
<div class="dark-toggle-wrapper position-fixed top-0 end-0 p-3">
  <div class="toggle-switch d-flex align-items-center">
    <label class="switch me-2 mb-0">
      <input type="checkbox" id="darkModeToggle">
      <span class="slider small"></span>
    </label>
    <label for="darkModeToggle" class="mb-0 text-nowrap">ðŸŒ™</label>
  </div>
</div>

  <!-- toggle switch -->
    <div class="container-lg">


        <div class="text-center">

            <h1>
                <img src="css/mars.png" alt="Icon" style="height: 1em; vertical-align: middle;">
                Astronomy Pictures
            </h1>
            <p>Select a month to view pictures:</p>
            <select class="form-select w-25 mx-auto" id="select">
                <option value="0" selected disabled>Select Month</option>
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <div class="card-col mt-4" id="card-col"></div>
        </div>
    </div>

    <!-- Modal -->
<div class="modal fade" id="explanationModal" tabindex="-1" aria-labelledby="explanationModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="explanationModalLabel">Explanation</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modalExplanationText">
        <!-- Full explanation will go here -->
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="imageModalLabel">Image</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <img id="modalImage" src="" alt="Full View" class="img-fluid">
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" id="modalDownloadBtn">Download HD</button>
      </div>
    </div>
  </div>
</div>



<script src="js/app.js"></script>
    <script src="js/astro.js"></script>
    
</body>

</html>
